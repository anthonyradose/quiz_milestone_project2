<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landingPage" class="container mt-4 text-center">
      <div class="logo-div m-3">
        <a class="logo-link">
          <div class="logo-div">
            <!-- Logo SVG -->
            <img id="worldLogo" src="./assets/icons/world.png" alt="World Icon">
          </div>
        </a>

        <h1 class="display-1">uizWorld</h1>
      </div>
      <p class="p-subheading m-3">Welcome to QuizWorld!</p>
      <div id="p-description-div" class="p-3 m-3">
        <p class="p-description">
          Explore a world of quizzes that range from General Knowledge to Anime
          & Manga! 
          <p class="p-description">This app offers a fun and interactive way to test your
          expertise or discover new interests with each engaging question!</p>
          <p class="p-description">Embark on your quiz journey today!</p>
        </p>
      </div>
      <button class="btn m-3" id="startButtonLanding">PLAY!</button>
    </div>
    <!-- Quiz Section -->
    <div class="container mt-4 hidden" id="quizSection">
      <div class="logo-div m-3">


        <a class="logo-link" href="index.html">
          <div class="logo-div">
            <!-- Logo SVG -->
            <img id="worldQuizLogo" src="./assets/icons/world.png" alt="World Icon">
          </div>
        </a>
        <h1 class="display-1">uizWorld</h1>
      </div>
 <!-- Category Dropdown -->
 <div class="form-group" id="categoryContainer">
  <img src="./assets/icons/book.svg" alt="Book Icon">

  <label for="category">Select Category:</label>
  <select class="form-control" id="category">
    <option value="any" selected>--Any Category--</option>
    <option value="9">General Knowledge</option>
    <option value="10">Books</option>
    <option value="12">Music</option>
    <option value="13">Musicals & Theatre</option>
    <option value="14">Movies</option>
    <option value="15">Video Games</option>
    <option value="16">Board Games</option>
    <option value="17">Science & Nature</option>
    <option value="18">Computers</option>
    <option value="19">Mathematics</option>
    <option value="20">Mythology</option>
    <option value="21">Sports</option>
    <option value="22">Geography</option>
    <option value="23">History</option>
    <option value="24">Politics</option>
    <option value="25">Art</option>
    <option value="26">Celebrities</option>
    <option value="27">Animals</option>
    <option value="28">Vehicles</option>
    <option value="29">Comics</option>
    <option value="30">Gadgets</option>
    <option value="31">Anime & Manga</option>
    <option value="32">Cartoons & Animations</option>
  </select>
</div>

<!-- Difficulty Dropdown -->
<div class="form-group" id="difficultyContainer">
  <img src="./assets/icons/speedometer.svg" alt="Speedometer Icon" >
  <label for="difficulty">Select Difficulty:</label>
  <select class="form-control" id="difficulty">
    <option value="any" selected >--Any Difficulty--</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
</div>

      <button class="btn btn-primary" id="startButton">Start Game</button>
      <button class="btn btn-primary" id="playAgainButton" style="display: none">Play Again</button>
      <!-- <div id="loader" class="hidden">Loading...</div> -->
      <div id="loader" class="hidden m-3">
        <p id="loader-p" class="m-3">Loading...</p>
        <img src="./assets/icons/spinner.svg" alt="Loading Animation">
      </div>
      
      <div id="quizContainer" class="mt-3"></div>
      <progress
        id="progressBar"
        class="mt-3"
        max="10"
        value="0"
  
      ></progress>
      <button class="btn btn-danger mt-3" id="quitButton">Quit</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="scripts/handlers.js"></script>
<script  src="scripts/utilities.js"></script>
<script src="scripts/questions.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/game.js"></script>
    <script  src="quiz.js"></script>

  </body>
</html>
