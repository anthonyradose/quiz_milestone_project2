<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="text-center">
        <h1 class="text-primary">Quiz</h1>
      </div>
      <!-- Category Dropdown -->
      <div class="form-group">
        <label for="category">Select Category:</label>
        <select class="form-control" id="category">
          <option value="" selected disabled>--Choose a Category--</option>
          <option value="9">General Knowledge</option>
          <option value="10">Books</option>
          <option value="12">Music</option>
          <option value="13">Musicals & Theatre</option>
          <option value="14">Movies</option>
          <option value="15">Video Games</option>
          <option value="16">Board Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Anime & Manga</option>
          <option value="32">Cartoons & Animations</option>
        </select>
      </div>
      <!-- Difficulty Dropdown -->
      <div class="form-group">
        <label for="difficulty">Select Difficulty:</label>
        <select class="form-control" id="difficulty">
          <option value="" selected disabled>--Select Difficulty--</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button class="btn btn-primary" id="startButton">Start Game</button>
      <div id="loader" class="hidden">Loading...</div>
      <div id="quizContainer" class="mt-3"></div>
      <progress
        id="progressBar"
        class="mt-3"
        max="10"
        value="0"
        style="width: 100%"
      ></progress>
      <button class="btn btn-danger mt-3" id="quitButton">Quit</button>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
